<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>Tic-Tac-Toe Game</h1>
		<p>Note:if Player 2 name set blank Computer will play as Player 2</p>
        <label for="player1">Player 1 Name: </label>
        <input type="text" id="player1" placeholder="Enter name for Player 1">
        <label for="player2">Player 2 Name: </label>
        <input type="text" id="player2" placeholder="Enter name for Player 2">
		<br>
       	<button onclick="startGame()">Click to Start Game!</button>
        <div class="board" id="board">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>
        <div class="status" id="status">(~_~)</div>

		<p> This Game is Design by Anup Ghimire <br> No &copy Copyright restrictions ï¿½ just play and have fun!</p>
    </div>

    <div class="overlay" id="overlay">
        <div class="result" id="result"></div>
        <button class="reset-button" onclick="resetGame()">Click here to Play!</button>
    </div>

		
    <script src="script.js"></script>
</body>
</html>
